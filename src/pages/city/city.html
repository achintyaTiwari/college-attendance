<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>City</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
<form #f ="ngForm" (ngSubmit)= "onSubmit(f)">
 <ion-list class="city">
  <ion-item>
    <ion-label>Enter City</ion-label>
    <ion-input type="text" name="city" ngModel required></ion-input>
  </ion-item>
 </ion-list>
 <button ion-button [disabled]=!f.valid float-right margin outline>Next</button>
</form>
</ion-content>
