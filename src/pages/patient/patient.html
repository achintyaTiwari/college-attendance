<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ doc }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f ="ngForm" (ngSubmit)= "onSubmit(f)">
 <ion-list class="city">
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" name="name" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input type="text" name="age" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Gender</ion-label>
    <ion-select name="gaming" ngModel required>
      <ion-option value="male">NES</ion-option>
      <ion-option value="female">Nintendo64</ion-option>
  </ion-select>
</ion-item>
<ion-item>
    <ion-label float>Slot</ion-label>
    <ion-input type="text" name="slot" ngModel required></ion-input>
  </ion-item>
 </ion-list>
 <button ion-button [disabled] = !f.valid float-right class="list" (click)="list()">Add more</button>
 <button ion-button [disabled]=!f.valid margin-top class="confirm">&emsp;Confirm Booking&emsp;</button>
</form>

</ion-content>
