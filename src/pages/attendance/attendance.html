<ion-header>

  <ion-navbar>
    <ion-title>attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>how much classes did you attend today ?</p>
<form #f ="ngForm" (ngSubmit)= "onSubmit(f)"> 
<input type="text" name="attendance" ngModel required>
<button ion-button [disabled]=!f.valid>Submit</button>
<h3 *ngIf=f.valid>Now your attendance percentage is</h3>
<h3 *ngIf=f.valid>{{attendancePercentage}}</h3>

</form>

</ion-content>
