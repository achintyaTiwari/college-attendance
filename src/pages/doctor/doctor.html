<ion-header>

  <ion-navbar>
    <ion-title text-center>{{hospital}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">

<ion-card *ngFor="let doctor of doctorList;let i=index" class="back-card">
  
  <ion-card-header>
  	<ion-icon name="ios-lock" item-start> {{doctor.name}}</ion-icon>
   
  </ion-card-header>
    
  <ion-card-content >
     {{doctor.speciality}}
     <ion-item>
	  <ion-icon name="ios-lock" item-start></ion-icon>
	  Current Status
	  <ion-badge color="safe" item-end>{{doctor.currentNum}}</ion-badge>
	</ion-item>
	<ion-item>
	  <ion-icon name="ios-lock-outline" item-start></ion-icon>
	  Seat Remaining 
	  <ion-badge color="danger" item-end>{{doctor.seatRem}}</ion-badge>
	</ion-item>
	<ion-item>
		<button ion-button outline (click)="book(i)" class="book">Book</button>
	  </ion-item>
  </ion-card-content>

</ion-card>
</ion-content>
